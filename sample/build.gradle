apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.raxdenstudios.square.sample"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.0.0'
    //    compile 'com.github.raxden:androidcommons:3.0.3@aar'
    //    compile 'com.github.raxden:androidsquare:3.0.14@aar'
    //
    //    // Butterknife interceptor
    //    compile 'com.github.raxden:androidsquare-butterknife:3.0.9@aar'
    //    compile 'com.jakewharton:butterknife:8.0.1'
    compile project(':square')
    compile project(':square-butterknife')
//    compile project(':square-calligraphy')
    compile project(':square-cast')
    compile project(':square-fabric')
    compile project(':square-icepick')
    compile project(':square-jodatime')
    compile project(':square-rater')
    compile project(':square-reactive')
    compile project(':square-shakedetector')
    compile project(':square-timber')
    compile project(':square-zxing')
}
