apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.github.dcendents.android-maven'

group = GROUP_NAME
version = LIBRARY_VERSION

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    testCompile deps.junit
    testCompile deps.asserj
    testCompile deps.robolectric

    compile deps.muldidex
    compile deps.androidv7
    compile deps.androidDesign
    compile deps.androidRecycler
    compile deps.firebaseCore
//    compile deps.firabaseAds
//    compile deps.firebaseCrash
//    compile deps.firebaseMessaging

    compile deps.rsMVP
    compile deps.rsCommons
    compile deps.rsPreferences
    compile deps.rsRater
    compile deps.rsRecycler
    compile deps.rsCrons
    compile deps.rsShake

    compile deps.zxing

}

